<mat-card class="home mat-elevation-z3">
    <mat-card-title>
        Excluir Empresa
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [value]="product.name"
            disabled
            name="name"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CNPJ" 
            [value]="product.cnpj"
            disabled
            name="cnpj"
            >
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="CEP" 
            [value]="product.cep"
            disabled
            name="cep"
            >
        </mat-form-field> 
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
