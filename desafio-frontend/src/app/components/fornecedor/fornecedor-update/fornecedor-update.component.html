<mat-card class="home mat-elevation-z3">
    <mat-card-title>
        Novo Fornecedor
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="fornecedor.name"
            name="name"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CNPJ" 
            [(ngModel)]="fornecedor.cnpj"
            name="cnpj"
            >
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="CEP" 
            [(ngModel)]="fornecedor.cep"
            name="cep"
            >
        </mat-form-field> 
    </form>
    <button mat-raised-button (click)="updateFornecedor()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
